<!DOCTYPE html>
<html>

<head>
  <title>BetterDoctorAPI</title>
</head>

<body>
  <h1 class='jumbotron'>Look for a Doctor</h1>
  <form id='queryForm'>
    <div class="form-group">
      <label for="query">Search by Doctor</label>
      <input class="form-control" name="query" id="query" type="text">
    </div>
    <label for="radio">Run Query By:</label>
    <div class="radio">
      <label><input type="radio" value='Symptom' name="queryType">Symptom</label>
      <label><input type="radio" value='Name' name="queryType">Name</label>
      <label><input type="radio" value='All' name="queryType" checked>All</label>
    <button class="btn btn-primary" type='submit'>Search For Doctors</button><br>
  </form>


  <h1>Doctors:<br></h1>
  <div class='doctors'>
    <h2 id="doctorTitle"></h2>
    <p id="doctorList"></p>
  </div>
  <div class='showErrors'>

  </div>
  </div>
</body>

</html>
