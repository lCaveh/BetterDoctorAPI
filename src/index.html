<!DOCTYPE html>
<html>

<head>
  <title>BetterDoctorAPI</title>
</head>

<body>
  <h1 class='jumbotron'>Look for a Doctor</h1>
  <form id='symptomForm'>
    <div class="form-group">
      <label for="symptom">Search by Symptom</label>
      <input class="form-control" name="symptom" id="symptom" type="text" required>
    </div>
    <button class="btn btn-primary" type='submit'>Search For Doctors</button>
  </form>
  <button id='getAll' class='btn btn-info'>All Doctors in Seattle</button>

  <h1>Doctors:<br></h1>
  <div class='doctorList'>
    <h2 id="doctorTitle"></h2>
    <p id="doctorList"></p>
  </div>
  <div class='showErrors'>

  </div>
  </div>
</body>

</html>
